<!DOCTYPE html>
<html>
    <head>        
        <title>CS 253 Blog</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="../static/main.css" rel="stylesheet">
    </head>
    <body>
        <a href="/blog" class="main-title">CS 253 Blog</a>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/blog">CS 253 Blog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/blog"><i class="glyphicon glyphicon-tree-deciduous"></i> All Posts</a></li>
                        <li><a href="/users"><i class="glyphicon glyphicon-user"></i> Users</a></li>
                        <li><a href="/blog/newpost"><i class="glyphicon glyphicon-plus"></i> New Post</a></li>
                    </ul>

                    <div class="navbar-form navbar-right">                                                
                        {% if username %}                     
                        <span style="padding: 0 10px; color: white;">Welcome, {{ username }}</span>
                        <a href="/logout" class="btn btn-primary">Logout</a>
                        {% else %}
                        <a href="/signup" class="btn btn-default">Sign up</a>
                        <a href="/login" class="btn btn-primary">Login</a>  
                        {% endif %}
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
            <hr>
            <footer>
                <p>&copy; 2016 Gustavo Lee, Inc.</p>
            </footer>
        </div> <!-- /container -->
    </body>
</html>
