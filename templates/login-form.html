{% extends "base.html" %}

{% block content %}
<div class="container bd-example">
    <h1>Login</h1>
    <br>
    <form method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" value="{{username}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" value="{{password}}">
            </div>
        </div>                
        
        <div class="form-group row text-center">
            <span class="error">{{ error }}</span>
        </div>
                                
        <div class="form-group row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-block default-height">Login</button>
            </div>                
            <div class="col-md-10">
                <span class="default-height default-line-height">new user? <a href="/signup">create new account</a></span>
            </div>
        </div>
    </form>
</div>

{% endblock %}
